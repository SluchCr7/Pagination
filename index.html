<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="Images/app-development.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root">
        <button class="box_arrow" id="startBtn">
            <i class="material-icons">arrow_back</i>
        </button>
        <button class="box_arrow prevNext" id="prevButt"> 
            <i class="material-icons">chevron_left</i>
        </button>
        <ul class="boxlink" id="boxLinks">            
            <li class="box_page" id="FirstPagination">
                <span>1</span>
            </li>
            <li class="box_page">
                <span>2</span>
            </li>
            <li class="box_page">
                <span>3</span>
            </li>
            <li class="box_page" id="LastPagination">
                <span>4</span>
            </li>
        </ul>
        <button class="box_arrow prevNext" id="NextButt">
            <i class="material-icons">chevron_right</i>
        </button>
        <button class="box_arrow" id="endBtn">
            <i class="material-icons">arrow_forward</i>
        </button>
    </div>
    <script src="index.js"></script>
</body>
</html>
